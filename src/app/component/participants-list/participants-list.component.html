<section>
  <div class="words-topbar">
    <h1>Participants list ({{ participants.data.length }})</h1>
    <div class="words-topbar-buttons">
      <button mat-flat-button color="primary" (click)="openNewStudentDialog()">
        Add participant
      </button>
    </div>
  </div>
  <table
    mat-table
    [dataSource]="participants"
    class="mat-elevation-z8"
    *ngIf="participants.data.length > 0"
  >
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of columnsToDisplay"
    >
      <ng-container *ngIf="column !== 'Action'; else action">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">
          <h3>{{ element }}</h3>
        </td>
      </ng-container>

      <ng-template #action>
        <th mat-header-cell *matHeaderCellDef class="table-actions">Actions</th>
        <td mat-cell *matCellDef="let element" class="table-actions-icon">
          <mat-icon (click)="removeParticipant(element)">delete</mat-icon>
        </td>
      </ng-template>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row matRipple *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</section>
