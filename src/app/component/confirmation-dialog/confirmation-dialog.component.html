<h1 mat-dialog-title>Restore default</h1>
<div mat-dialog-content>
  <h4>Would you like to restore to default words?</h4>
  <br />
  <h5>This action cannot be undone</h5>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>No</button>
  <button
    mat-flat-button
    color="primary"
    mat-dialog-close
    cdkFocusInitial
    (click)="restoreDefaultWords()"
  >
    Yes
  </button>
</div>
