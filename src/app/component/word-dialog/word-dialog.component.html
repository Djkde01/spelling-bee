<div mat-dialog-content>
  <p>New value</p>
  <mat-form-field appearance="fill">
    <mat-label>Add new</mat-label>
    <input matInput [(ngModel)]="data.entry" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onNoClick()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="data.entry"
    cdkFocusInitial
  >
    Add
  </button>
</div>
